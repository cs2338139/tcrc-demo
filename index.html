<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCRC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-container">
        <!-- Loading images will be inserted here dynamically -->
    </div>

    <div id="content" style="display: none;">
        <div id="game-container">
            <div id="box-container">
                <img src="assets/box/box1.png" alt="Box" id="animated-box" class="box-image">
            </div>
            <div id="reward-container">
                <img src="assets/Tacobell_R_0.png" alt="Red Taco" class="reward-image" id="red-taco">
                <img src="assets/Tacobell-G_0.png" alt="Green Taco" class="reward-image" id="green-taco">
                <img src="assets/Brown Potion_0.png" alt="Brown Potion" class="reward-image" id="brown-potion">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
